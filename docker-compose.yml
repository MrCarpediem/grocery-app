version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: grocery-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: grocery-app
    volumes:
      - mongo_data:/data/db
    networks:
      - grocery-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grocery-backend
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/grocery-app?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      SELLER_EMAIL: ${SELLER_EMAIL:-seller@example.com}
      PORT: 5000
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - grocery-network
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: grocery-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - grocery-network
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  grocery-network:
    driver: bridge
